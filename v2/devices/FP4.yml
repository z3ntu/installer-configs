name: "Fairphone 4"
codename: "FP4"
formfactor: "phone"
aliases: ["fp4"]
doppelgangers: []
user_actions:
  confirm_model:
    title: "Confirm your model"
    description: "Please check that your device is a Fairphone 4 (FP4)."
  confirm_os:
    title: "Confirm OS version"
    description: "Your device must be running the Fairphone OS version of Android 11 before installing Ubuntu Touch. With a previously installed custom ROM, it won't work!"
    link: "https://support.fairphone.com/hc/en-us/articles/4405858261777?s=09"
  bootloader:
    title: "Reboot to Bootloader"
    description: "With the device powered off, press and hold the VOLUME DOWN button and plug the device into your PC via USB. After some seconds you'll see the fastboot mode."
    image: "phone_power_down"
    button: true
  bootloader_from_fastbootd:
    title: "Reboot to Bootloader"
    description: 'With the device still at the fastbootd screen, use the volume buttons to select "Reboot to bootloader".'
    image: "phone_power_down"
    button: true
  recovery:
    title: "Reboot to Recovery"
    description: 'With the device still at the "FastBoot Mode", use the Volume buttons to switch to "Recovery Mode" and push the power button to confirm your selection.'
    image: "phone_power_up"
    button: true
  fastbootd:
    title: "Reboot to fastbootd mode"
    description: 'With the device still at the "FastBoot Mode", use the Volume buttons to switch to "Recovery Mode" and push the power button to confirm your selection. Then select "Fastboot mode" from the list.'
    image: "phone_power_up"
    button: true
unlock:
  - "confirm_model"
  - "confirm_os"
handlers:
  bootloader_locked:
    actions:
      - fastboot:oem_unlock:
          code_url: "https://www.fairphone.com/en/bootloader-unlocking-code-for-fairphone-3"
operating_systems:
  - name: "Ubuntu Touch"
    compatible_installer: ">=0.9.6-beta"
    options:
      - var: "channel"
        name: "Channel"
        tooltip: "The release channel"
        link: "https://docs.ubports.com/en/latest/about/process/release-schedule.html"
        type: "select"
        remote_values:
          systemimage:channels:
      - var: "wipe"
        name: "Wipe Userdata"
        tooltip: "Wipe personal data. This is necessary for first time installations."
        type: "checkbox"
      - var: "partition"
        name: "Partitioning"
        tooltip: "Changes partition sizes as required. Only necessary for first time installations."
        type: "checkbox"
        value: true
      - var: "bootstrap"
        name: "Bootstrap"
        tooltip: "Flash system partitions using fastboot"
        type: "checkbox"
        value: true
    prerequisites: []
    steps:
      - actions:
          - core:download:
              group: "firmware"
              files:
                - url: "https://files.beidl.guru/fp4/boot.img"
                  checksum:
                    sum: "c1ab7a12e48edddc089cd93265e475ff58242919427520a589fc19203c8fb628"
                    algorithm: "sha256"
                - url: "https://files.beidl.guru/fp4/dtbo.img"
                  checksum:
                    sum: "68ad83e20eb2b47592c2b7fe48161893770b1727c7b7ce7240504eaf8612d733"
                    algorithm: "sha256"
                - url: "https://files.beidl.guru/fp4/recovery.img"
                  checksum:
                    sum: "a09ed000f16db6a61e5fa0971b9e43bdd6a2b9d07960cbb22909720ba718899b"
                    algorithm: "sha256"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - adb:reboot:
              to_state: "bootloader"
        fallback:
          - core:user_action:
              action: "bootloader"
        condition:
          var: "partition"
          value: true
      - actions:
          - fastboot:reboot_fastboot:
        fallback:
          - core:user_action:
              action: "fastbootd"
        condition:
          var: "partition"
          value: true
      - actions:
          - fastboot:delete_logical_partition:
              partition: "system_ext" # FIXME Maybe if it's not a clean flash, then we also need to delete _b? We also want to delete product_[ab] I believe
          - fastboot:resize_logical_partition:
              partition: "system_a" # FIXME this has _a suffix, the upper one doens't.
              size: 3221225472
        condition:
          var: "partition"
          value: true
      - actions:
          - fastboot:reboot_bootloader:
        fallback:
          - core:user_action:
              action: "bootloader_from_fastbootd"
        condition:
          var: "partition"
          value: true
      - actions:
          - fastboot:set_active:
              slot: "a"
        condition:
          var: "partition" # FIXME not "bootstrap" ?
          value: true
      - actions:
          - fastboot:flash:
              partitions:
                - partition: "boot"
                  file: "boot.img"
                  group: "firmware"
                  raw: true
                - partition: "dtbo"
                  file: "dtbo.img"
                  group: "firmware"
                  raw: true
                - partition: "recovery"
                  file: "recovery.img"
                  group: "firmware"
                  raw: true
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:erase:
              partition: "userdata"
        condition:
          var: "wipe"
          value: true
      - actions:
          - fastboot:format:
              partition: "userdata"
              type: "ext4"
        condition:
          var: "wipe"
          value: true
      - actions:
          - fastboot:reboot_recovery:
        fallback:
          - core:user_action:
              action: "recovery"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - adb:reboot:
              to_state: "recovery"
        fallback:
          - core:user_action:
              action: "recovery"
        condition:
          var: "bootstrap"
          value: false
      - actions:
          - systemimage:install:
      - actions:
          - adb:reboot:
              to_state: "recovery"
        fallback:
          - core:user_action:
              action: "recovery"
    slideshow: []
